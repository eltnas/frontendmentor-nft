<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="Assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./Assets/style/style.css" />

</head>
<body>

  <header>
    <div id="card">
      <div id="nft-image">
        <img src="./Assets/images/image-equilibrium.jpg" alt="Ethereum" />
      </div>

      <div id="nft">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div id="nft-value">
          <div id="value">
            <img src="./Assets/images/icon-ethereum.svg" alt="Icon Ethereum" />
            <p>0.041 ETH</p>
          </div>
          <div id="days">
            <img src="./Assets/images/icon-clock.svg" alt="Clock" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div id="user">
          <div id="user-img">
            <img src="./Assets/images/image-avatar.png" alt="Avatar" />
          </div>

          <div id="user-name">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>


        </div>
      </div>
    </div>

  </header>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/eltnas">Elton C. Nascimento</a>.
  </div>
</body>
</html>
